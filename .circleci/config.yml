version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run: echo "build build build"
      - run: sleep $DELAY
  test:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run: echo "test test test"
      - run: sleep 25
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - hold:
          type: approval
          requires:
            - build
      - test:
          requires:
            - hold
